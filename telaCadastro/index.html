<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Form de Registro com validações em JavaScript</title>
</head>
<body>
    <!-- Main Container -->
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <!-- Form -->
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate />
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-max-length="16" data-only-letters />
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" />
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha" data-required data-password-validate />
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha" data-equal="password" data-required />
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" />
                <label for="email" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar" />
            </div>
        </form>
    </div>

    <!-- Error Validation -->
    <p class="error-validation template"></p>

    <!-- Link JS -->
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
